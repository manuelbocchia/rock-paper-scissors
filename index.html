<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="index-style.css">
  </head>

  <body>
 <div id="page">
    <img src="Logo.png" id="logo">
  </div>
  <div id="game-banner">
    <h1 id="title" class="text">Let's play</h1>
    <h2 id="subtitle" class="text">Choose your weapon</h2>
  <div id="game-area">
    <input type="image" id="rock"  class="handImg" src="Rock.png" >
    <input type="image" id="paper" class="handImg" src="Paper.png" >
    <input type="image" id="scissor" class="handImg" src="Scissor.png" >
  </div>
  
  </div>
  </body>

</html>

<script>
  const images = document.querySelectorAll(".handImg") 
  
  console.log(images)

  images.forEach( elem => {
  elem.addEventListener('pointerdown', function (e) {
  elem.classList.add("touched");
});
  elem.addEventListener('pointerup', function (e) {
  elem.classList.remove("touched");
})
  });

</script>
